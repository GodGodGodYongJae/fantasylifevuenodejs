<h1>사용자 정보를 입력하세요.</h1>
<form name="user" method="post" action="/regist">
  <div class="input-row">
    <label for="name">이름</label>
    <input id="name" name="name" type="text">
  </div>
  <div class="input-row">
    <label for="age">나이</label>
    <input id="age" name="age" type="text">
  </div>
  <div class="input-row">
    <label for="sex">성별</label>
    <input id="sex" name="sex" type="text">
  </div>
  <div class="input-row">
    <label for="race">인종</label>
    <input id="race" name="race" type="text">
  </div>
  <div class="input-row">
    <label for="nativePlace">출신지</label>
    <input id="nativePlace" name="nativePlace" type="text">
  </div>
  <div class="input-row">
    <label for="height">키</label>
    <input id="height" name="height" type="text">
  </div>
  <div class="input-row">
    <label for="weight">몸무게</label>
    <input id="weight" name="weight" type="text">
  </div>
  <button type="submit">전송</button>
</form>
